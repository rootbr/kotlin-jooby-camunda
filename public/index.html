<!DOCTYPE html>
<html>
<head>
    <title>rootbr-camunda</title>

    <!-- app dependency -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- dependency for the UMD bundle -->
    <script src="http://localhost:8080/js/bpmn-js/bpmn-navigated-viewer.development.js"></script>

    <!-- vue-bpmn umd distribution -->
    <script src="http://localhost:8080/js/vue-bpmn.umd.js"></script>

    <style>
        .diagram-container {
            height:  300px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Process</h1>

    <div class="diagram-container">
        <vue-bpmn
                url="http://localhost:8080/process.bpmn"
                v-on:error="handleError"
                v-on:shown="handleShown"
        ></vue-bpmn>
    </div>

</div>
<script>
    new Vue({
        el: '#app',
        components: {
            VueBpmn
        },
        methods: {
            handleError: function(err) {
                console.error('failed to show diagram', err);
            },
            handleShown: function() {
                console.log('diagram shown');
            }
        }
    });
</script>
</body>
</html>
