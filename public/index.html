<!DOCTYPE html>
<html>
<head>
    <title>rootbr-camunda</title>

    <!-- app dependency -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- dependency for the UMD bundle -->
    <script src="http://localhost:8080/js/bpmn-js/bpmn-navigated-viewer.development.js"></script>

    <!-- vue-bpmn umd distribution -->
    <script src="http://localhost:8080/js/vue-bpmn.umd.js"></script>
    <script src="http://localhost:8080/js/vue2-bootstrap-table2.umd.js"></script>

    <style>
        .diagram-container {
            height:  300px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Process</h1>

    <div class="diagram-container">
        <vue-bpmn
                url="http://localhost:8080/process.bpmn"
                v-on:error="handleError"
                v-on:shown="handleShown"
        ></vue-bpmn>
    </div>

</div>
<div>
    <h1>Processes</h1>

    <div id="table">
        <vue-bootstrap-table
                :columns="columns"
                :values="values"
                :show-filter="true"
                :show-column-picker="true"
                :sortable="true"
                :paginated="true"
                :multi-column-sortable=true
                :filter-case-sensitive=false

        >
        </vue-bootstrap-table>
    </div>

</div>
<script>
    new Vue({
        el: '#app',
        components: {
            VueBpmn
        },
        methods: {
            handleError: function(err) {
                console.error('failed to show diagram', err);
            },
            handleShown: function() {
                console.log('diagram shown');
            }
        }
    });

    new Vue({
        el: '#table',
        components: {
            VueBootstrapTable: VueBootstrapTable
        },
        data: {
            columns: [
                {
                    title:"id",
                },
                {
                    title:"name",
                    visible: true,
                    editable: true,
                },
                {
                    title:"age",
                    visible: true,
                    editable: true,
                },
                {
                    title:"country",
                    visible: true,
                    editable: true,
                }
            ],
            values: [
                {
                    "id": 1,
                    "name": "John",
                    "country": "UK",
                    "age": 25,
                },
                {
                    "id": 2,
                    "name": "Mary",
                    "country": "France",
                    "age": 30,
                },
                {
                    "id": 3,
                    "name": "Ana",
                    "country": "Portugal",
                    "age": 20,
                }
            ]
        },
    });
</script>
</body>
</html>
